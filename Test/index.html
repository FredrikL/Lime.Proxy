	<script>
	$(function() {

				Fields: ["name"],
				Conditions: [{Field: "idcoworker", Operator:"=", Value:169001 }]

		$.ajax({
			contentType: 'application/json',

                    data: d,
                    dataType: 'json',
                    type: 'POST',
                    url: 'http://localhost:8000/v1/table/coworker',
			crossDomain: true
		}).done(function( data ) {
			console.log(data);
